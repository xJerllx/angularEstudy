<div class="row">
  <div class="col-sm-12">
<h4>Listado</h4>
<ul class="list-group">
  <div>
<li
class="list-group-item d-flex justify-content-between aline-items-center"
[ngClass]="{
  'list-group-item-dark': isLast,
  'list-group-item-primary': isEven
}"


*ngFor="
let charater of characterList;
let i = index;
let isFirst = first;
let isLast = last
let isEven = even;
let isOdd = odd"
>

  <span class="text-primary"> {{i + 1}}. </span>

  <span>{{charater.name}} - </span>

  <strong>Power: </strong>

  <span>{{charater.power}}</span>

<!--  <span>  Es el primero = {{isFirst}}</span>
  <span>  Es el Ultimo = {{isLast}}</span>
  <span>  Es par = {{isOdd}}</span>

-->
<button (click)="onDeleteCharater( charater.id )" class="btn btn-danger">Delete</button>
    </li>
  </div>
</ul>


</div>
</div>
